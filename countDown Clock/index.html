<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="items">
          <li class="item" data-time="20sec">20 SECS</li>
          <li class="item" data-time="5min">WORK 5 MIN</li>
          <li class="item" data-time="15min">QUICK 15 MIN</li>
          <li class="item" data-time="20min">SNACK 20 MIN</li>
          <li class="item" data-time="90min">LUNCH BREAK</li>
          <input id="time" type="number" placeholder="Enter Minutes" />
        </ul>
      </nav>
    </header>
    <main>
      <section class="time-container">
        <h2 id="remain-time">00:00</h2>
        <p id="return-time">Be back at 00:00</p>
      </section>
    </main>
  </body>
</html>
