<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYear CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <h1 class="title">Until New Years Eve</h1>
        <div class="count-down">
          <div class="count-down__remain">
            <p class="days text--big text--bold">0</p>
            <p class="text--small text--light">days</p>
          </div>
          <div class="count-down__remain">
            <p class="hours text--big text--bold">0</p>
            <p class="text--small text--light">hours</p>
          </div>
          <div class="count-down__remain">
            <p class="minutes text--big text--bold">0</p>
            <p class="text--small text--light">minutes</p>
          </div>
          <div class="count-down__remain">
            <p class="seconds text--big text--bold">0</p>
            <p class="text--small text--light">seconds</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
