<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
     <div class="setting">
         <button class="setting-btn">설정</button>
         <div class="menu hide">
            <ul>
                <li>
                    <span>시계 테두리 색</span>
                    <input type="color" name="borderBase" value="#000000">
                </li>
                <li>
                    <span>시계 바늘 색</span>
                    <input type="color" name="handBase" value="#000000">
                </li>
            </ul>
         </div>
     </div>
      <div class="clock">
        <div class="dot"></div>
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
        </div>
      </div>
      <p class="digit">--:--:--</p>
    </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
