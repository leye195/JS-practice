<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>여행 가즈아 ✈️</h1>
    <form class="form-container">
        <div class="dropdown-wrapper">
            <div class="select">
                <button class="selected">국가를 선택해 주세요</button>
            </div>
            <ul class="options">
                <li class="option">
                    <button data-value="🇰🇷 한국" type="button">🇰🇷 한국</button>
                </li>
                <li class="option">
                    <button data-value="🇺🇸 미국" type="button">🇺🇸 미국</button>
                </li>
                <li class="option">
                    <button data-value="🇬🇧 영국" type="button">🇬🇧 영국</button>
                </li>
                <li class="option">
                    <button data-value="🇯🇵 일본" type="button">🇯🇵 일본</button>
                </li>
                <li class="option">
                    <button data-value="🇨🇳 중국" type="button">🇨🇳 중국</button>
                </li>
            </ul>
        </div>
        <div class="button-container">
            <button class="next-button" disabled type="submit">다음</button>
        </div>
    </form>
</div>
</body>
</html>
