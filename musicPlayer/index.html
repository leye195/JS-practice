<!DOCTYPE html>
<html lang="en">

    <header>

    <main>
      <section class="player-container">
        <figure>
          <audio></audio>
        </figure>

                type="range"
                min="0.0"
                max="1.0"
                step="0.1"
              />
              <button id="volume">üîà</button>
            </div>
          </div>
